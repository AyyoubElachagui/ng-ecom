<div class="container py-16">
    <h2 class="text-2xl font-medium text-gray-800 uppercase mb-6">shop by category</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <div *ngFor="let item of categories" class="relative rounded-sm overflow-hidden group">
            <img [src]="item.image" [alt]="item.title" class="w-full">
            <a href="#"
                class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center text-xl text-white font-roboto font-medium group-hover:bg-opacity-60 transition">{{item.label}}</a>
        </div>
    </div>
</div>
