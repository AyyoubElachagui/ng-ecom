<div class="container py-16">
    <div class="w-10/12 grid grid-cols-1 md:grid-cols-3 gap-6 mx-auto justify-center">
        <div *ngFor="let item of featuredData" class="border border-primary rounded-sm px-3 py-6 flex justify-center items-center gap-5">
            <img [src]="item.image" alt="Delivery" class="w-12 h-12 object-contain">
            <div>
                <h4 class="font-medium capitalize text-lg">{{item.title}}</h4>
                <p class="text-gray-500 text-sm">{{item.order}}</p>
            </div>
        </div>
    </div>
</div>
