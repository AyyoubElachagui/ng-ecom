<div class="bg-white shadow rounded overflow-hidden group">
    <div class="relative">
        <img [src]="product.image" [alt]="product.title" class="card-image">
    </div>
    <div class="pt-4 pb-3 px-4">
        <a href="#">
            <h4 class="uppercase font-medium text-xl mb-2 text-gray-800 hover:text-primary transition">{{limitedDescription()}}</h4>
        </a>
        <div class="bg-blue-100 rounded-md text-blue-500 px-3 py-1 text-center text-xs font-bold custom-w">
            {{product.category}}
        </div>
        <div class="flex items-baseline mb-1 space-x-2">
            <p class="text-xl text-primary font-semibold">${{product.price}}</p>
            <p class="text-sm text-gray-400 line-through">${{product.price + 10 | number: '2.0-2'}}</p>
        </div>
        <div class="flex items-center">
            <div class="flex gap-1 text-sm text-yellow-400">
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>
                <span><i class="fa-solid fa-star"></i></span>
            </div>
            <div class="text-xs text-gray-500 ml-3">(150)</div>
        </div>
    </div>
    <a href="#"
        class="block w-full py-1 text-center text-white bg-primary border border-primary rounded-b hover:bg-transparent hover:text-primary transition">Add
        to cart</a>
</div>
